<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio Beyond</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/beyond.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body class="image-body space-body">
    <div id="navbar-placeholder"></div>
    <div class="central-box title-box">
        <h1>Art Gallery</h1>
    </div>
    <div class="central-box art-box">
        <div class="card text-white bg-dark mb-3 text-center">
            <div class="card-body">
                <h5 class="card-title">Ghost</h5>
                <a href="img/art_portfolio/ghost.jpg">
                    <img class="card-img-top" src="img/art_portfolio/ghost.jpg" alt="ghost">
                </a>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3 text-center">
            <div class="card-body">
                <h5 class="card-title">Dark Clouds Wallpaper</h5>
                <a href="img/art_portfolio/webpage-dark-clouds.png">
                    <img class="card-img-top" src="img/art_portfolio/webpage-dark-clouds.png" alt="cloud">
                </a>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3 text-center">
            <div class="card-body">
                <h5 class="card-title">Teal Clouds Wallpaper</h5>
                <a href="img/art_portfolio/webpage-clouds.png">
                    <img class="card-img-top" src="img/art_portfolio/webpage-clouds.png" alt="cloud">
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
