<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio Beyond</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/beyond.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>$(function () { $("#navbar").load("nav.html"); });</script>
    <script src="js/script.js" defer></script>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body class="image-body space-body">
    <div id="navbar"></div>
    <div class="central-box title-box">
        <h1>Space Explorer</h1>
    </div>
    <div class="central-box art-box">
        <h2>General Assets</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-white bg-dark mb-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Spaceship</h5>
                        <a href="img/space_explorer/rocket.png">
                            <img class="card-img-top" src="img/space_explorer/rocket.png" alt="rocket">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-white bg-dark mb-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">End Portal</h5>
                        <a href="img/space_explorer/portal-end.png">
                            <img class="card-img-top" src="img/space_explorer/portal-end.png" alt="portal">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-white bg-dark mb-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Fuel Icon</h5>
                        <a href="img/space_explorer/fuel.png">
                            <img class="card-img-top" src="img/space_explorer/fuel.png" alt="fuel">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-white bg-dark mb-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Shield Icon</h5>
                        <a href="img/space_explorer/shield.png">
                            <img class="card-img-top" src="img/space_explorer/shield.png" alt="shield">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <h2>Level One Assets</h2>
        <div class="card text-white bg-dark mb-3 text-center">
            <div class="card-body">
                <h5 class="card-title">Level One Background</h5>
                <a href="img/space_explorer/space-planets.png">
                    <img class="card-img-top" src="img/space_explorer/space-planets.png" alt="space-planets">
                </a>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3 text-center">
            <div class="card-body">
                <h5 class="card-title">Back Layer</h5>
                <a href="img/space_explorer/space-planets-back.png">
                    <img class="card-img-top" src="img/space_explorer/space-planets-back.png" alt="space-planets-back">
                </a>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3 text-center">
            <div class="card-body">
                <h5 class="card-title">Front Layer</h5>
                <a href="img/space_explorer/space-planets-front.png">
                    <img class="card-img-top" src="img/space_explorer/space-planets-front.png"
                        alt="space-planets-front">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-white bg-dark mb-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Asteroid One</h5>
                        <a href="img/space_explorer/asteroid1.png">
                            <img class="card-img-top" src="img/space_explorer/asteroid1.png" alt="asteroid1">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-white bg-dark mb-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Asteroid Two</h5>
                        <a href="img/space_explorer/asteroid2.png">
                            <img class="card-img-top" src="img/space_explorer/asteroid2.png" alt="asteroid2">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <h2>Level Two Assets</h2>  
        <div class="card text-white bg-dark mb-3 text-center">
            <div class="card-body">
                <h5 class="card-title">Level Two Background</h5>
                <a href="img/space_explorer/space-cold.png">
                    <img class="card-img-top" src="img/space_explorer/space-cold.png" alt="space-planets-back">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-white bg-dark mb-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Comet</h5>
                        <a href="img/space_explorer/comet.png">
                            <img class="card-img-top" src="img/space_explorer/comet.png" alt="comet">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-white bg-dark mb-3 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Milky Way Portal</h5>
                        <a href="img/space_explorer/milkyway-end.png">
                            <img class="card-img-top" src="img/space_explorer/milkyway-end.png" alt="comet">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
